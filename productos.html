<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <header class="header"> <!--bloque-->
        <a href="index.html">
            <img src="/img/logo.png" alt="logotipo" class="header__logo"> <!--alt -> se usa cuando no carga la imagen--> <!--elemento-->
        </a>
    </header>
    <nav class="navegacion">
        <a class = "navegacion__enlace navegacion__enlace--activo " href="index.html">Tienda</a><!--navegacion__enlace--activo = modificador-->
        <a class = "navegacion__enlace navegacion__enlace--activo" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
        <h1>React JS</h1>
        <div class = "camisa">
            <img src="img/3.jpg" alt="Imagen del producto" class = "camisa__imagen">
            <div class="camisa__contenido">
                <p> Aenean tempus fringilla dictum. Fusce eros sem, suscipit at viverra vitae, laoreet nec enim. Fusce feugiat eleifend risus, eget tempus nisl feugiat nec. Mauris ultrices nulla quis ultrices elementum </p>
                <form class="formulario">
                    <select class = "formulario__campo"><!--input de seleccion-->
                        <option disabled selected>--Seleccionar Talla--</option> <!--disabled = lo deshabilita--><!--selected = hace que se seleccione por default-->
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input class = "formulario__campo"type="number" placeholder="cantidad" min="1"> <!--min = establece el minimo numero que se puede poner en este input--><!--step = establece el intervalo de numeros que se permiten-->
                    <input class = "formulario__submit"type="submit" value="Agregar al carrito">
                </form>
            </div>

        </div>
    </main>
    <footer class = "footer">
        <p class = footer__texto>Frontend store -  Todos los derechos reservados 2024</p>
    </footer>
</body>
</html>
